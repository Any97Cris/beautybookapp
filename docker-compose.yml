services:
  nginx:
    image: nginx:alpine
    container_name: beautybookapp_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - beautybookapp

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: beautybookapp_php
    volumes:
      - ./:/var/www/html
    networks:
      - beautybookapp
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: beautybookapp_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: beautybookapp
      MYSQL_USER: beautybookapp_user
      MYSQL_PASSWORD: beautybookapp_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - beautybookapp

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: beautybookapp_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - beautybookapp

networks:
  beautybookapp:
    driver: bridge

volumes:
  mysql_data:
